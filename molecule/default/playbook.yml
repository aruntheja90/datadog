---

- name: Converge
  hosts: all

  pre_tasks:
    - name: Install GPG
      become: yes
      apt:
        name: gpg
      when: ansible_distribution_release == 'bionic'

  roles:
    - role: datadog
      sansible_datadog_autostart_agent: no
      sansible_datadog_tags:
        - role:some_app
      sansible_datadog_integrations:
        elastic: {}
        go_expvar:
          metrics:
            - NumGoroutine
            - HTTPRequestPerSecond
        gunicorn:
          app_names:
            - some_app
        kafka: {}
        php_fpm: {}
        nginx: {}
        network: {}
        tcp_check:
          - endpoint: "somehost.com"
            name: "Dummy test"
            port: "80"
        zk: {}
