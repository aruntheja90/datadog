---

- name: Ensures Datadog PGP key is known to the server
  become: yes
  apt_key:
    id: C7A7DA52
    keyserver: hkp://keyserver.ubuntu.com:80
    state: present

- name: Add Datadog repo
  become: yes
  apt_repository:
    repo: deb http://apt.datadoghq.com/ stable main
    state: present
    update_cache: yes

- name: Install Agent
  become: yes
  apt:
    name: datadog-agent
    state: latest

- name: Stop and disable datadog
  become: yes
  service:
    name: datadog-agent
    enabled: no
    state: stopped
